<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Tech Word</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header id="home">
        <h1>The Tech Word</h1>
        <nav class="navbar">
            {{#if loggedIn}}
            <a href="/" class="navbar-item">homepage</a>
            <a href="/dashboard" class="navbar-item">dashboard</a>
            <a href="/dashboard/create/" class="navbar-item">create post</a>
            <button id="logout" class="button logout">logout</button>
            {{else}}
            <a href="/" class="navbar-item">homepage</a>
            <a href="/login" class="btn login">login</a>
            {{/if}}
        </nav>
    </header>

    <main class="container">
        <div class="row mb-1">
            <a href="/dashboard" class="">&larr; Dashboard</a>
            <h1>Edit Post</h1>
            <form class="edit-post-form">
                <div class="mb-3">
                   <label for="post-title" class="form-label">Post Title:</label>
                   <input type="text" name="post-title" id="post-title" class="form-control" value="{{post.title}}"/>
                 </div>
                 <div class="mb-3">
                   <label for="post-content" class="form-label">Content</label>
                   <textarea class="textarea form-control" name="post-content">{{post.post_content}}</textarea>
                 </div>
                 <div class="mb-3">
                   <button type="submit" class="btn is-success">Save</button>
                   <button type="button" class="btn is-danger delete-post-btn">Delete</button>
                 </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <a href="#home">Back to Top</a>
            <p>The Tech Word by <a href="https://github.com/TarunPara">TarunPara</a></p>
        </div>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="/javascript/edit-post.js"></script>
  <script src="/javascript/delete-post.js"></script>
</body>
</html>
