<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Tech Word</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header id="home">
        <h1>The Tech Word</h1>
        <nav class="navbar">
            {{#if loggedIn}}
            <a href="/" class="navbar-item">homepage</a>
            <a href="/dashboard" class="navbar-item">dashboard</a>
            <a href="/dashboard/create/" class="navbar-item">create post</a>
            <button id="logout" class="button logout">logout</button>
            {{else}}
            <a href="/" class="navbar-item">homepage</a>
            <a href="/login" class="btn login">login</a>
            {{/if}}
        </nav>
    </header>

    <main class="container">
        <h2 class="title pb-4">Create Account:</h2><hr>
        <form class="signup-form">
          <div class="mb-3">
            <label for="username-signup" class="form-label">Username:</label>
            <input type="text" id="username-signup" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="email-signup" class="form-label">Email:</label>
            <input type="email" id="email-signup" class="form-control"/>
          </div>
          <div class="mb-3">
            <label for="password-signup" class="form-label">Password:</label>
            <input type="password" id="password-signup" class="form-control"/>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary register">Register</button>
          </div>
        </form>
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <a href="#home">Back to Top</a>
            <p>The Tech Word by <a href="https://github.com/TarunPara">TarunPara</a></p>
        </div>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="js/signup.js"></script>
</body>
</html>
